<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Verisource - Login</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../login/login.css">
    <link rel="stylesheet" href="../../login/main.css">
    
    <link rel="shortcut icon" href="/favicon.ico" />

	

</head>

<body class="mdc-typography" style="margin:0;">
     <img id="logo" type="image/svg+xml" src="../../../login/logo.svg" />
     <img id="logo_mobile" class="image_mobile" src="../../../login/mobile_logo.svg">

     <div class="loginContainer mdc-elevation--z5">
        <!-- START Form  --> 
        <form id="loginForm" action="/basiclogin/{QS}" method="post" _lpchecked="1">
    
    
<!-- START Alert Message -->
        <div id="loginMessage">
            <div class="mdc-typography--caption" style="color:#b00020;font-size:1.5rem;line-height:2.25rem; padding-bottom:25px;">{MESSAGE}</div>
        </div>

<!-- END Alert Message -->


<!--form group old password-->
<input id="usernameInput" name="username" type="hidden" value={USERNAME}>
<div>
    <div class="form-group" style="text-align:left;">
        <label id="passwordLabel" for="passwordInput" style="font-size:1.5rem; font-weight:400;">Old Password</label>
        <input id="passwordInput" class="form-control" name="password" type="password" autocomplete="current-password" placeholder="Password" autocorrect="off" autocapitalize="none" required>
    </div>
</div>
<!--form group new password-->
<div>
    <div class="form-group" style="text-align:left;">
        <label id="newpasswordLabel" for="newpasswordInput" style="font-size:1.5rem; font-weight:400;">New Password</label>
        <input id="newpasswordInput" class="form-control" name="newpassword" type="password" autocomplete="new-password" placeholder="New Password" autocorrect="off" autocapitalize="none" required>
    </div>
</div>
<!--form group confirm new password-->
<div>
    <div class="form-group" style="text-align:left;">
        <label id="newpasswordconfirmLabel" for="newpasswordConfirmInput" style="font-size:1.5rem; font-weight:400;">Confirm New Password</label>
        <input id="newpasswordconfirmInput" class="form-control" name="newpasswordconfirm" type="password" autocomplete="new-password" placeholder="Confirm New Password" autocorrect="off" autocapitalize="none" required>
    </div>    
</div>
<div class="actionContainer">
    <button type="submit" class="mdc-button mdc-button--raised" style="font-size:1.25rem; background-color:#00953B;">
        Sign In
    </button>
</div>
    <button type="button" class="mdc-button" style="margin-top:25px; font-size:1.25rem;" onclick="window.location.href ='/link/LookupUser';">Forgot Username? </button>
    <button type="button" class="mdc-button" style="margin-top:25px; font-size:1.25rem;" onclick="window.location.href ='/link/ForgotPassword';">Forgot Password?</button>
</form>
<!-- END Form  -->



</div>

<div style="display:flex; flex-wrap:wrap; flex-direction: column; align-items: center; color:#D9D8D6; background-color:#081F2D; margin: auto auto 0 auto; width:100%;padding-top: 10px; padding-bottom: 10px;">
    <p class="mdc-typography--caption" style="text-align:center; font-size:1.25rem;">Â© 2020 Veriforce. All Rights Reserved. | VeriSource is optimized for Google Chrome.</p>
</div>

</body>
</html>
