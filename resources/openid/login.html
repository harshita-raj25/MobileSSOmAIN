<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <title>Mendix - Login</title>
        <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/login.css">
    </head>
    <body>
        <div class="login-container">
            <form id="loginForm" class="login-form" action="/basiclogin/?{QS}" method="post">
                <div class="login-logo"></div>
                <div id="loginMessage" class="alert">
                  <h4 class="caption mx-dialog-caption">{MESSAGE}</h4>
                </div>
                <div class="form-group">
                    <label id="usernameLabel" for="usernameInput">User name</label> 
                    <input id="usernameInput" class="form-control" name="username" type="text" placeholder="User name" autocorrect="off" autocapitalize="none" autofocus>
                </div>
                <div class="form-group">
                    <label id="passwordLabel" for="passwordInput">Password</label> 
                    <input id="passwordInput" class="form-control" name="password" type="password" placeholder="Password" autocorrect="off" autocomplete="off" autocapitalize="none">
                </div>
                <button id="loginButton" type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
	</body>
</html>
